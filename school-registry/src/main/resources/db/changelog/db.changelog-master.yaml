databaseChangeLog:
  - changeSet:
      id: 1
      author: Ihor Losinskyi
      changes:
        - createTable:
            tableName: school
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: school_name
                  type: VARCHAR(255)
              - column:
                  name: edrpou
                  type: VARCHAR(50)
              - column:
                  name: region
                  type: VARCHAR(255)
              - column:
                  name: school_type
                  type: VARCHAR(50)
              - column:
                  name: is_active
                  type: BOOLEAN